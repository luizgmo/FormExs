<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset e Legend</title>
</head>

<body>
    <header>
        <h1>Fieldset e Legend</h1>
    </header>
    <hr>
    <main>
        <section>
            <form action="" method="post">
                <fieldset>
                    <legend>Dados</legend>
                    <label>Nome: </label>
                    <input type="text" name="nome" id="nome">
                    <br><br>
                    <label>Gênero: </label>
                    <select name="genero" id="genero">
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>
                </fieldset>
                <br>
                <center>
                    <input type="submit" value="Enviar">
                </center>
                <br>
            </form>
        </section>
    </main>
    <hr>

    <footer>
        <center>
            &copy; Formulário de envio
        </center>
    </footer>
</body>

</html>
