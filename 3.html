<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea e Input</title>
</head>

<body>
    <header>
        <h1>Textarea e Input</h1>
    </header>
    <hr>
    <main>
        <section>
            <label>Insira seu comentário: </label>
            <br>
            <textarea name="comentario" id="comentario" cols="80" rows="5"></textarea>
            <br><br>
            <label>Idade: </label>
            <input type="number" name="idade" id="idade" step="1" min="0" max="100">
            <br><br>
            <label>Data: </label>
            <input type="date" name="data" id="data">
            <br><br>
            <input type="submit" value="Enviar">
            <br>
        </section>
    </main>
    <hr>

    <footer>
        <center>
            &copy; Formulário de envio
        </center>
    </footer>
</body>

</html>
